[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
user=agentuser

[program:tigervnc]
command=Xvnc :1 -geometry 1280x800 -depth 24 -SecurityTypes VncAuth -PasswordFile /home/agentuser/.vnc/passwd
autostart=true
autorestart=true
stdout_logfile=/tmp/tigervnc.log
stderr_logfile=/tmp/tigervnc.err

[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5901 --listen 6080
autostart=true
autorestart=true
stdout_logfile=/tmp/novnc.log
stderr_logfile=/tmp/novnc.err

[program:agent]
command=gemini --model "gemini-2.5-flash" --prompt "%(ENV_JOB_PROMPT)s" --all-files --approval-mode=yolo
autostart=true
autorestart=unexpected
startretries=3
stdout_logfile=/tmp/agent.log
stderr_logfile=/tmp/agent.err
environment=DISPLAY=":1",GEMINI_API_KEY="%(ENV_GEMINI_API_KEY)s"
stopsignal=TERM
stopwaitsecs=10