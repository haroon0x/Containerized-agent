[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info

[program:agent]
command=/bin/bash -c 'gemini --model "gemini-2.5-flash" --prompt "$JOB_PROMPT" --all-files --approval-mode=yolo'
directory=/home/agentuser/workspace
autostart=true
autorestart=unexpected
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopsignal=TERM
stopwaitsecs=10
environment=JOB_PROMPT="%(ENV_JOB_PROMPT)s",GEMINI_API_KEY="%(ENV_GEMINI_API_KEY)s"
user=agentuser